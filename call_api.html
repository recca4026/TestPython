<body>

    <h1>Thử tạo Request / Call API</h1>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" >API-URI</span>
        </div>
        <input type="text" class="form-control" placeholder="nhập đường link url vào đây" id="linkAPI" aria-label="linkAPI" aria-describedby="linkAPI">
    </div>

    <button type="button" class="btn btn-primary btn-lg"  onclick="jsRequest()">Bấm vào để GỌI api !</button>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Kết quả gọi API</h5>
          <p class="card-text" id="KetQua"></p>
          <BR>
            FROM 
            <p class="card-text" id="xlink"></p>
        </div>
      </div>
</body>

<script>

function jsRequest() {
    var url_api = document.getElementById("linkAPI").value;

    alert("Bat dau");
    document.getElementById("xlink").innerHTML = url_api;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("KetQua").innerHTML = this.responseText;
        } else{
            document.getElementById("KetQua").innerHTML = "Error";
        }
    }
    
    xhttp.open("GET",  url_api    , true);
    xhttp.send();
}

</script>
